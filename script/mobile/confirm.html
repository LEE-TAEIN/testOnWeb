<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Confirm Panel Test</title>
    <script>
        function showConfirmPanel() {
            var result = confirm("Are you sure?");
            if (result) {
                alert("You clicked OK!");
            } else {
                alert("You clicked Cancel!");
            }
        }
    </script>
</head>
<body>
    <button onclick="showConfirmPanel()">Show Confirm Panel</button>
</body>
</html>
