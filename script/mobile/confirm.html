<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript interface test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" href=""/>
	</head>
	<body>
		<p><B>JavaScript Alert Test</B></p>
		<p><button onclick="showSimplePanel()">iOS, JavaScript Panel, <b>simple</b> type</button></p>
		<p><button onclick="showConfirmPanel()">iOS, JavaScript Panel, <b>confirm</b> type</button></p>
		<p><button onclick="showInputPanel()">iOS, JavaScript Panel, <b>input</b> type</button></p>
	</body>
	<script>
		function showSimplePanel() {
			alert("Show Simple Panel!!");
		}
		function showConfirmPanel() {
			var result = confirm("Show Confirm Panel?");
			if (result) {
				alert("You clicked OK!");
			} else {
				alert("You clicked Cancel!");
			}
		}
		function showInputPanel() {
			var userInput = prompt("Enter your name:", "");
			if (userInput !== null) {
				handleUserInput(userInput);
			}
		}
		function handleUserInput(input) {
			window.webkit.messageHandlers.userInputHandler.postMessage(input);
		}
	</script>
</html>
